<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
  <body>

    <script>
function game() {
  let playerSelection = playerPlay();
  let computerSelection = computerPlay();
  playerWin = 0;
  computerWin = 0;
  i = 0;

  while(i < 5) {
    if (i == 0) {
      console.log(playRound(playerSelection, computerSelection));
      i++;
    } else if ( 1 <= i <= 3) {
      playerSelection = playerPlay();
      computerSelection = computerPlay();
      console.log(playRound(playerSelection, computerSelection));
      i++;
    } else {
      console.log(playRound(playerSelection, computerSelection));
      i++;
    }
  }

  if (playerWin > computerWin) {
    return `You won ${playerWin} out of 5 rounds`;
  } else if (playerWin < computerWin) {
    return `You lost ${computerWin} out of 5 rounds`;
  } else {
    return "You lost an equal number of rounds. Draw!"
  }

  function playerPlay() {
    return prompt("Pick \"rock, paper or scissors\"", "").toLowerCase();
  }

  function computerPlay() {
    function compDecision() {
      return Math.floor(Math.random() * (3 - 1 + 1) + 1);
    }
    if (compDecision() == 1) {
      return "rock";
    } else if (compDecision() == 2) {
      return "scissors";
    } else {
      return "paper";
    }
  }

  function playRound(playerSelection, computerSelection) {
    if (playerSelection == "rock" && computerSelection == "scissors") {
      playerWin++;
      return "You win! Rock beats scissors";
    } else if (playerSelection == "scissors" && computerSelection == "paper") {
      playerWin++;
      return "You win! Scissors beats paper";
    } else if (playerSelection == "paper" && computerSelection == "rock") {
      playerWin++;
      return "You win! Paper beats rocks";
    } else if (playerSelection == "rock" && computerSelection == "paper") {
      computerWin++;
      return "You lose! Paper beats rock";
    } else if (playerSelection == "scissors" && computerSelection == "rock") {
      computerWin++;
      return "You lose! Rock beats scissors";
    } else if (playerSelection == "paper" && computerSelection == "scissors") {
      computerWin++;
      return "You lose! Scissors beats paper";
    } else if (playerSelection == computerSelection) {
      return "Draw!";
    } else {
      return "You didn't enter rock, paper or scissors";
    }
  }
}

console.log(game());
    </script>
  </body>
</html>
